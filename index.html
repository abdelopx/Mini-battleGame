<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Mini combat game</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" v-bind:style="monsterHealthValue"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" v-bind:style="playerHealthValue"></div>
        </div>
      </section>

      <section class="container" v-if="winner">
        <h3>Game Over!</h3>
        <h2 v-if:="winner === 'player'">You won !</h2>
        <h2 v-else-if:="winner === 'monster'">You lost !</h2>
        <h2 v-else-if:="winner === 'draw'">Draw !</h2>
        <button @click="restartGame">Restart the game</button>
      </section>

      <section id="controls" v-if:="!winner">
        <button @click="attackMonster">ATTACK</button>
        <button v-bind:disabled="isSpecialAttack"  @click="specialAttack">SPECIAL ATTACK</button>
        <button @click="healPlayer">HEAL</button>
        <button>SURRENDER</button>
      </section>
      <section id="log" class="container" v-if:="logs.length > 0">
        <h2>Battle Log</h2>
        <ul v-for="log in logs"><h4>{{log}}</h4></ul>
      </section>
    </div>
  </body>
</html>
